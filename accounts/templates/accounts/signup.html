{% load static %}
<html>
	<head>
		<title>Signup</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'accounts/assets/css/main.css' %}" />
	</head>
	<body class="is-preload">
	<div style="width:300px; height:100px;">
		<!-- Header -->
			<header id="header">
				<h1>SignUp</h1>
			</header>
	</div>
		<!-- Signup Form -->
			<form method="post" action="{%url 'signup:signup'%}">{% csrf_token %}
				<div style="width:300px; height:250px;">
				<input type="text" name="username" placeholder="User Id" />
				<input type="text" name="student_id" placeholder="Student ID" />
					<input type="text" name="phone" placeholder="Phone Number(only number)" />
				<input type="password" name="password1" placeholder="Password" />
				<input type="password" name="password2" placeholder="Password again" />
					{% if messages %}
					{% for message in messages %}
						{{ message.message }}
					{% endfor %}
				{% endif %}
				</div>
				<input type="submit" class="btn btn-primary" value="sign up" />
			</form>

		<!-- Scripts -->
			<script src="{% static 'accounts/assets/js/main.js'%}"></script>

	</body>
</html>
